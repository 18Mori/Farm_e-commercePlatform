<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AgriConnect - Sell Your Products</title>
  <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="pics/agriconnect-logo.PNG">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img width="50px" src="pics/agriconnect-logo.PNG" alt="AgriConnect Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" class="btn btn-primary">Login</a></li>
                    <li class="cart-icon-container">
    <a href="#" id="cart-toggle" class="cart-link">
        <img src="pics/shopping-bag.svg" alt="">
        <span id="cart-count" class="cart-count animate-bounce">0</span>
    </a>
    <div id="cart-dropdown" class="cart-dropdown-content">
        <h4>Your Cart <span id="cart-dropdown-count">(0 items)</span></h4>
        <div id="cart-items-container">
            <p id="empty-cart-message" style="text-align: center; color: #777;">Your cart is empty.</p>
        </div>
        <div class="cart-summary">
            <p>Total: <span id="cart-total">KSh 0</span></p>
            <button class="btn btn-primary" id="checkout-button">Proceed to Checkout</button>
        </div>
    </div>
</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="sell-page-main">
        <section class="container sell-form-section">
            <p>List Your Farm Product</p>
            <form id="product-listing-form">
                <div class="input-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required placeholder="e.g., Fresh Green Grams (50kg), Young Goat">
                </div>
                <div class="input-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" required>
                        <option value="">Select Category</option>
                        <option value="crops">Crops</option>
                        <option value="livestock">Livestock</option>
                        <option value="tools">Farming Tools</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="5" required placeholder="Provide details like quantity, quality, age, etc."></textarea>
                </div>
                <div class="input-group">
                    <label for="product-price">Price (Ksh)</label>
                    <input type="number" id="product-price" step="0.01" required placeholder="e.g., 5000">
                </div>
                <div class="input-group">
                    <label for="product-image">Upload Photo (Max 2MB)</label>
                    <input type="file" id="product-image" accept="image/*">
                    <small>(Real upload requires a backend)</small>
                </div>
                <button type="submit" class="btn btn-primary">List Product</button>
            </form>
            <div id="listing-message" class="message"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 AgriConnect. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
